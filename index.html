<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Application</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/js/script.js"></script>
  </head>
  <body>
    <main>
      <!-- Motivational Heading -->
      <h1 class="top-motivation"><span>Focus On</span> Today</h1>
      <!-- The Main Containerüëá -->
      <div class="app-container">
        <h2 class="today-heading">
          <span>Today</span>
          <img src="assets/images/Sun.svg" alt="Sun Image" id="sun-icon" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-amount">2/3 Completed</span></div>
        </div>
        <p class = "error-label">Please set all the 3 goals!</p>
        <div class="goals-container">
            <div class="circle-checkbox">
                <img class="tick-icon" src="assets/images/tick_img.svg" alt="tick_img">
            </div>
            <input type="text" class="goals-container-input" placeholder="Add a new goal...">
        </div>
        <div class="goals-container">
            <div class="circle-checkbox">
                <img class="tick-icon" src="assets/images/tick_img.svg" alt="tick_img">
            </div>
            <input type="text" class="goals-container-input" placeholder="Add a new goal...">
        </div>
        <div class="goals-container">
            <div class="circle-checkbox">
                <img class="tick-icon" src="assets/images/tick_img.svg" alt="tick_img">
            </div>
            <input type="text" class="goals-container-input" placeholder="Add a new goal...">
        </div>
        <p class="bottom-motivation">"Move one step ahead, today!"</p>
        <p class="credits">Made with üõ†Ô∏è & üß† by Ashutosh</p>
      </div>
    </main>
  </body>
</html>
